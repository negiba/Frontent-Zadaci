<body>
    <script>
        let parniManjiOd100 = () => {
            let counting = 0;
            let arrayOfNums = [];
            while (counting < 100) {
                if (counting !== 0 && counting % 2 === 0) {
                    arrayOfNums.push(counting);
                }
                counting++;
            }
            return arrayOfNums;
        }
        console.log(parniManjiOd100());
    </script>
</body>
