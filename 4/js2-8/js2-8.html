<head>
    <meta charset="UTF-8">

<body>
    <script>
        let randomNeparan = () => {
            let randomNum = Math.floor(Math.random() * 1000);
            if (randomNum % 2 === 1) {
                return console.log(`Random neparan broj od 0 do 1000 je: ${randomNum}`);
            } else {
                randomNeparan();
            }
        }
        randomNeparan();
    </script>
